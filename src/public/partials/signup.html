<ng-include src="'partials/navBarOutside.html'"></ng-include>

<div class="bigContainer-smallCard">
    <div class="smallContainer">
        <h2 class="black-h2">Sign Up Page</h2>
        <form class="ui form" action="#" name="signupForm" ng-submit="signupForm.$valid && submitSignupForm($event)">

            <div class="field" ng-class="{'has-error': signupForm.firstname.$touched && signupForm.firstname.$invalid, 'has-success': signupForm.firstname.$touched && signupForm.firstname.$valid}">
                <input type="text" name="firstname" ng-model="view.signupFormInfo.firstname" placeholder="First Name" ng-minlength="2" required>
                <div class="error" ng-messages="signupForm.firstname.$error" ng-show="signupForm.firstname.$touched">
                    <div ng-messages-include="messages.html"></div>
                </div>
            </div>

            <div class="field">
                <input type="text" name="lastname" ng-model="view.signupFormInfo.lastname" placeholder="Last Name" ng-minlength="2" required>
                <div class="error" ng-messages="signupForm.lastname.$error" ng-show="signupForm.lastname.$touched">
                    <div ng-messages-include="messages.html"></div>
                </div>
            </div>
            <div class="field">
                <input type="text" name="username" ng-model="view.signupFormInfo.username" placeholder="Username" ng-minlength="2" required>
                <div class="error" ng-messages="signupForm.username.$error" ng-show="signupForm.username.$touched">
                    <div ng-messages-include="messages.html"></div>
                </div>
            </div>
            <div class="field">
                <input type="password" name="password" ng-model="view.signupFormInfo.password" placeholder="Password" required>
            </div>
            <div class="field">
                <input type="text" name="email" ng-model="view.signupFormInfo.email" placeholder="Email" required>
            </div>
            <button class="ui primary basic button" type="submit">Submit</button>
        </form>
    </div>
</div>
