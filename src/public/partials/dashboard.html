<h2 class="dashboardWelcome">Welcome, {{view.player.first_name}}!</h2>

<div class="ui grid container">
  <div class="four column centered row">
    <div class="column dashboardCard" ng-repeat="info in view.games">
      <h3>{{info.name}}</h3>
      <ul>
        <li><img class="dashboardRankingIcon" src="../images/gold.jpg" /> {{ info.first_place }}</li>
        <li><img class="dashboardRankingIcon" src="../images/silver.jpg" /> {{ info.second_place }} </li>
        <li><img class="dashboardRankingIcon" src="../images/bronze.jpg" /> {{ info.third_place }} </li>
      </ul>
      <h4>Ends: {{ info.end_time | date: 'MMM d, y' }}</h4>
    </div>
