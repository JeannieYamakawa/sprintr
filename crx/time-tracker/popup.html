<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body ng-app="popup">
    <div>
      <h1>Time Tracker</h1>
      <p>{{1 + 1}}</p>
      <input type="text" value="username" placeholder="username" ng-model="view.username">
      <input type="text" value="password" placeholder="password" ng-model="view.password">
      <button ng-click="login()">Login</button>
    </div>
    <div ng-view></div>
  </body>
</html>
