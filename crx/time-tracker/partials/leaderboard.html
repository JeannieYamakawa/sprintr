<div class="content-wrapper">
    <div ng-show="view.currentUser">
        <div class="leaderboardLeft">
            <h3 class='centerMe'> {{ view.gameDetails.name}} </h3>
            <div class="leaderboardDonutInner">
                <canvas id="leaderboardDonutChart" class="chart chart-doughnut" chart-data="donutChartData" chart-labels="donutChartLabels"></canvas>
            </div>
            <ul class="websiteLinksChart">
                <li ng-repeat="link in donutChartLabels"> {{ link }}</li>
            </ul>
        </div>
    </div>
</div>
